---
Name: photogallerypage
---
GalleryPicture:
  previewWidth: 200
  previewHeight: 200
  deleteImageFileOnDelete: true
  removeCMSFields:
    - Sort
    - URLSegment
GalleryPage_Controller:
  picturesAccessibleViaURL: true
  redirectToParentPageIfPictureNotFound: false
GalleryPage:
  picturesPerPage: 1000
  imageFolder: "images/$URLSegment"
  galleryImageListFieldMapping:
    Title: 'Title'
    PreviewImageField: 'ImagePreview'
    ContentPreview: 'ContentPreview'
    'Image.Name': 'Filename'
    URLSegment: 'URL'
    PermanentURLSegment: 'PermanentURL'
# temporarily workaround for bug https://github.com/colymba/GridFieldBulkEditingTools/issues/176
SilverStripe\Admin\LeftAndMain:
  extra_requirements_javascript:
    - colymba/gridfield-bulk-editing-tools:client/dist/js/main.js
